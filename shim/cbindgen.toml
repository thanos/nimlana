include_guard = "NITO_SHIM_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true

[export]
include = [
    "VerifyResult", 
    "NitoError", 
    "Pubkey",
    "Hash",
    "AccountState",
    "sign_ed25519",
    "verify_ed25519", 
    "nito_shim_version",
    "pubkey_zero",
    "pubkey_from_bytes",
    "pubkey_eq",
    "hash_zero",
    "hash_sha256",
    "get_account_balance",
    "account_exists",
    "get_account_state"
]

[export.rename]
"VerifyResult" = "NitoVerifyResult"
"NitoError" = "NitoError"

[parse]
parse_deps = true
include = ["nito_shim"]

